{% extends 'base/navbar.html' %}
{% load static %}
{% block content %}

      <main class="container py-3">
        <div class="container my-5">
          <div class="row pb-0 pe-lg-0 pt-lg-5 align-items-center border shadow">
            <div class="col-lg-7 p-3 p-lg-5 pt-lg-3">
              <h1 class="display-4 fw-bold lh-1 text-body-emphasis">{{ posts.title }}</h1>
              <p class="lead">{{ posts.resume }}</p>
            </div>
            <div class="col-lg-4 offset-lg-1 p-0 overflow-hidden shadow-lg">
              <a href="{{ posts.image.url }}" data-lightbox="models", data-title="{{ posts.decription }}">
                <img class="rounded-lg-3" src="{{ posts.image.url }}" alt="" width="100%" height="500" style="object-fit: cover;">
              </a>
            </div>
          </div>
        </div>

        <div class="container my-5" style="overflow-x: hidden !important;">
         
          <p>{{ posts.content|safe }}</p>
         
        </div>
      </main>


      
      <script type="text/javascript" src="{% static 'ckeditor/ckeditor-init.js'%}"></script>
      <script type="text/javascript" src="{% static 'ckeditor/ckeditor.js'%}"></script>

      <script type="text/javascript" src="{% static 'assets/ckeditor/vendors/ckeditor-init.js'%}"></script>
      <script type="text/javascript" src="{% static 'assets/vendors/ckeditor/ckeditor/ckeditor.js'%}"></script>
{% include 'base/footer.html' %}
{% endblock %}
